filter:
    excluded_paths: [vendor/*, tests/*]

build:
    image: default-jammy

    nodes:
        my-tests:
            environment:
                php:
                    version: 8.3.3
                node:
                    version: 18
            dependencies:
                before:
                    - npm install
            tests:
                override:
                    - php -v
                    - composer install --no-interaction --prefer-dist
                    - npm run build
                    - ./vendor/bin/phpunit --configuration phpunit.xml.dist --coverage-clover=docs/coverage.clover

        analysis:
            environment:
                php:
                    version: 8.3.3
            tests:
                override:
                    - php-scrutinizer-run
