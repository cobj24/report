imports:
  - php

filter:
  excluded_paths: [vendor/*, test/*]

build:
  image: default-bionic

  before_commands:
    - composer self-update --2
    - composer install --ignore-platform-reqs --no-interaction

  nodes:
    my-tests:
      environment:
        php:
          version: 8.3.3
      tests:
        override:
          - command: "composer phpunit"
            coverage:
              file: "docs/coverage.clover"
              format: "php-clover"

checks:
  php:
    code_rating: true
