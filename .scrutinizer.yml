filter:
    excluded_paths: [vendor/*, test/*]

build:
    image: default-jammy

    nodes:
        my-tests:
            environment:
                php:
                    version: 8.3.3
            tests:
                override:
                    - command: "php -v"
                    - command: "composer install"
                    - command: "mkdir -p public/build && echo '{}' > public/build/entrypoints.json"
                    - command: "composer phpunit"
                      coverage:
                          file: "docs/coverage.clover"
                          format: "php-clover"

        analysis:
            environment:
                php:
                    version: 8.3.3
            tests:
                override:
                    - php-scrutinizer-run

cache:
    directories:
        - ~/.composer/cache/
        # Ta bort yarn cache om du inte anv√§nder yarn
        # - ~/.cache/yarn
