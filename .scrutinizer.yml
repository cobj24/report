filter:
    excluded_paths: [vendor/*, tests/*]

build:
    image: default-jammy

    nodes:
        my-tests:
            environment:
                php:
                    version: 8.3.3
                node:
                    version: 18
                env:
                    XDEBUG_MODE: coverage
            dependencies:
                before:
                    - composer install --no-interaction --prefer-dist
                    - npm install
                    - npm run build
                    - php bin/console doctrine:database:create --env=test
                    - php bin/console doctrine:schema:create --env=test
                    - php bin/console doctrine:fixtures:load --env=test --no-interaction
            tests:
                override:
                    - ./vendor/bin/phpunit --configuration phpunit.xml.dist --coverage-clover=docs/coverage.clover

        analysis:
            environment:
                php:
                    version: 8.3.3
            tests:
                override:
                    - php-scrutinizer-run
